<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>David's Rock-Paper-Scissors</title>
</head>
<body>
    <header id="test">
        <h1>David's Rock-Paper-Scissors</h1>
    </header>

    <main>
        <div class="player">
            <h2>You</h2>
            <div class="options">
                <p class="option" id="rock">Rock</p>
                <p class="option" id="paper">Paper</p>
                <p class="option" id="scissors">Scissors</p>
            </div>
        </div>

        <div class="player">
            <h2>Computer</h2>
            <div class="options">
                <p id="rockPC">Rock</p>
                <p id="paperPC">Paper</p>
                <p id="scissorsPC">Scissors</p>
            </div>
        </div>

        <div>
            <h2 id="result">a</h2>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
